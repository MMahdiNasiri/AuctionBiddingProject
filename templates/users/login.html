{% extends "base.html" %}

{% block login %}active{% endblock %}

{% block content %}
    <div class="content-section row">
        {% if messages %}
            {% for message in messages %}
                <div class="row mx-auto" style="width:75%"><p class="align-middle ml-2">{{ message }}</p></div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="col-sm-auto" autocomplete="off">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form }}
            </fieldset>
            <div class="form-group my-3">
                <button class="btn btn-outline-success" type="submit">Login</button>
                <!--                <small class="text-muted ml-2">-->
                <!--                    <a href="#"> Forgot password?</a>-->
                <!--                </small>-->
            </div>
        </form>
        <div class="border-top pt3">
            <small class="text-muted">
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}

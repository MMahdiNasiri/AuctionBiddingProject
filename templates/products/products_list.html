{% extends "base.html" %}


{% block header %}
    <h2>Products</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
            <li>{{ product.description }}</li>
            <li>{{ product.seller }}</li>
            <li>{{ product.sub_category }}</li>
        {% endfor %}
    </ul>
{% endblock %}
